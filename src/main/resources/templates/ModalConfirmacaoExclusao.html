<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="confirmacaoExclusao" tabindex="-1" role="dialog" aria-labelledby="confirmacaoExclusao">
	<div class="modal-dialog" role="document">
 	<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="exampleModalLabel">Você tem certeza?</h4>
	</div>
	<form th:attr="data-url-base=@{/titulos}" method="POST">
		<div class="modal-body">
			<input type="hidden" name="_method" value="DELETE">
			<span>Você tem certeza que deseja apagar o título?</span>
		</div>			
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-primary">Excluir</button>
		</div>
	</form>
    </div>
  </div>
</div>


</html>
